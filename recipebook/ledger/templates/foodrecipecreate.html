{% extends 'foodrecipe.html' %}
{% block title %}
Recipe list
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ recipe_form.as_p }}
        {{ formset.management_form }}
        {% if formset %}
            {% for form in formset %}
                {{ form.as_p  }}
            {% endfor %}
        <input type="submit" value="Submit">
        {% else %}
         <p>no formset available</p>
         {% endif %}
    </form>
{% endblock %}
