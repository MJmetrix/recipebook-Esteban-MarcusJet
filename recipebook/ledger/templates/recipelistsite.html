{% extends 'foodrecipe.html' %}
{% block title %}
Recipe list
{% endblock %}
{% block head %}
<a href="{% url 'recipe_add' %}">add recipe</a>
{% endblock %}
{% block content %}
    <ul>
        {% for recipe in recipes %}
        <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
        {% endfor %}
    
    </ul>
{% endblock %}
